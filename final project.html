<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <!-- QR Code Image -->
    <img src="path-to-qr-code-image.png" alt="QR Code" class="qr-code">
    <!-- Heading and Description -->
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit our frontend mentor website and start solving challenges!</p>
    <!-- Button -->
    <button>VISIT WEBSITE</button>
  </div>

  <script>
    // JavaScript for button functionality (optional)
    const button = document.querySelector("button");
    button.addEventListener("click", function() {
      window.location.href = "https://www.frontendmentor.io";
    });
  </script>
</body>
</html>
